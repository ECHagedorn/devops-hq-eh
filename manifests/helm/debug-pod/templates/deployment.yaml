apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deploymentName }}
  namespace: {{ .Values.Namespace }}
  labels:
    app: {{ .Values.deploymentName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.deploymentName }} # This must match the labels in the template below
  template:
    metadata:
      labels:
        app: {{ .Values.deploymentName }} # These are the labels for the Pods
    spec: # This 'spec' defines the Pod's specification
      containers:
      - name: debug-pod
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sleep", "infinity"] # Keeps the debug pod running
        ports:
        - containerPort: {{ .Values.service.targetPort }} # Matches the service.targetPort
