{% extends "base.html" %}
{% block content %}
<style>
.contact-card {
    background: #181b1f;
    border-radius: 20px;
    max-width: 600px;
    margin: 3em auto 0 auto;
    padding: 2.5em 2em 2em 2em;
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
}
.contact-card h2 {
    color: #00bfae;
    margin-top: 0;
    margin-bottom: 0.5em;
    font-size: 2.2em;
}
.contact-card label {
    display: block;
    margin-bottom: 0.5em;
    color: #bbb;
}
.contact-card input,
.contact-card textarea {
    width: 100%;
    background: #111416;
    border: none;
    border-radius: 6px;
    padding: 1em;
    margin-bottom: 1.2em;
    color: #fff;
    font-size: 1em;
    resize: none;
    box-sizing: border-box;
}
.contact-card input:focus,
.contact-card textarea:focus {
    outline: 2px solid #00bfae;
}
.contact-card button {
    width: 100%;
    background: #222;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    padding: 1em;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.2s;
}
.contact-card button:hover {
    background: #00bfae;
    color: #111;
}
.contact-card .contact-info {
    margin-bottom: 2em;
}
.contact-card .contact-info a {
    color: #fff;
    text-decoration: underline;
    word-break: break-all;
}
.contact-card .contact-info a:hover {
    color: #00bfae;
}
.contact-card .response-note {
    color: #bbb;
    font-style: italic;
    margin-top: 1.5em;
    text-align: center;
}
</style>
<div class="contact-card">
    <h2>Contact</h2>
    <div class="contact-info">
        <p>Interested in working together?</p>
        <p>
            <strong>Email:</strong><br><br>
            <a href="mailto:hagedorn.emmanuel.us@gmail.com">hagedorn.emmanuel.us@gmail.com</a><br><br>
            <strong>LinkedIn:</strong><br><br>
            <a href="https://linkedin.com/in/echagedorn" target="_blank">echagedorn</a>
        </p>
    </div>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div class="response-note">
        I respond to all serious inquiries within 24 hours.
    </div>
</div>
{% endblock %}
