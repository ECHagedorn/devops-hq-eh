{% extends "base.html" %}
{% block title %}Contact | Emmanuel Hagedorn{% endblock %}
{% block content %}
<section class="contact-section">
    <div class="contact-card">
        <h1>Contact</h1>
        <p>
            Interested in working together?<br>
            <strong style="color: #fff;">Email:</strong> <a href="mailto:hagedorn.emmanuel.us@gmail.com" class="about-link" style="color: #fff; text-decoration: underline; color: #fff !important;">hagedorn.emmanuel.us@gmail.com</a><br>
            <strong style="color: #fff;">LinkedIn:</strong> <a href="https://ca.linkedin.com/in/echagedorn" target="_blank" class="about-link" style="color: #fff;">echagedorn</a>
        </p>
        <form class="contact-form" method="post" action="mailto:hagedorn.emmanuel.us@gmail.com">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="cta">Send Message</button>
        </form>
        <div class="contact-note">
            <em>I respond to all serious inquiries within 24 hours.</em>
        </div>
    </div>
</section>
<style>
.contact-section {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin-top: 2em;
}
.contact-card {
    background: #23272a;
    border-radius: 14px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.18);
    padding: 2.5em 2em 2em 2em;
    max-width: 500px;
    width: 100%;
    color: #f5f6fa;
}
.contact-card h1 {
    color: #00bfae;
    font-size: 2em;
    margin-bottom: 0.5em;
}
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 1em;
    margin-top: 1.5em;
}
.contact-form input,
.contact-form textarea {
    background: #181a1b;
    color: #f5f6fa;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 0.75em;
    font-size: 1em;
    resize: none;
}
.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #00bfae;
}
.contact-note {
    color: #bbb;
    font-size: 1em;
    margin-top: 1.5em;
    font-style: italic;
}
</style>
{% endblock %}
