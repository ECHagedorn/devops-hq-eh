{% extends "base.html" %}
{% block content %}
<style>
.hero-section {
    min-height: 90vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
    z-index: 1;
}
.hero-title {
    color: #00bfae;
    font-size: 3em;
    font-weight: bold;
    margin: 0.2em 0 0.7em 0;
}
.hero-subtitle {
    color: #bbb;
    letter-spacing: 0.15em;
    font-size: 1.1em;
    margin-bottom: 1.5em;
}
.hero-btn {
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 4px;
    padding: 0.7em 2.2em;
    font-size: 1.3em;
    cursor: pointer;
    margin-top: 1.5em;
    transition: background 0.2s, color 0.2s;
}
.hero-btn:hover {
    background: #00bfae;
    color: #111;
    border-color: #00bfae;
}
.scroll-down {
    position: absolute;
    left: 50%;
    bottom: 2em;
    transform: translateX(-50%);
    color: #00d26a;
    font-size: 1.1em;
    letter-spacing: 0.05em;
    opacity: 0.85;
    font-family: monospace;
    cursor: pointer;
    text-decoration: underline;
}
.gear-bg {
    position: fixed;
    bottom: -40px;
    right: -40px;
    width: 320px;
    height: 320px;
    opacity: 0.12;
    z-index: 0;
    pointer-events: none;
}
@media (max-width: 700px) {
    .hero-title { font-size: 2em; }
    .gear-bg { width: 180px; height: 180px; }
}
</style>
<div class="hero-section">
    <div class="hero-subtitle">WELCOME TO HqUARTER</div>
    <div class="hero-title">DevOps Engineer Portfolio</div>
    <a href="/contact"><button class="hero-btn">Start a Project</button></a>
    <div class="scroll-down" onclick="document.getElementById('hero-card').scrollIntoView({behavior:'smooth'});"><strong>↓ SCROLL ↑</strong></div>
    <svg class="gear-bg" viewBox="0 0 120 120" fill="none">
        <g>
            <circle cx="60" cy="60" r="40" stroke="#fff" stroke-width="6" fill="none"/>
            <path d="M60 10v20M60 90v20M110 60h-20M30 60H10M90.97 29.03l-14.14 14.14M29.03 90.97l14.14-14.14M90.97 90.97l-14.14-14.14M29.03 29.03l14.14 14.14" stroke="#fff" stroke-width="5"/>
        </g>
    </svg>
</div>

<!-- Card section below, scrolls into view -->
<div id="hero-card"></div>
{% include "hero_card.html" %}
{% endblock %}
